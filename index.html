<!doctype html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f6f7fb;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      #callBtn {
        background: #3d6ef7;
        color: #fff;
        border: none;
        border-radius: 9999px;
        padding: 1rem 2.5rem;
        font-size: 1.25rem;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(0,0,0,.1);

      #callBtn:hover { background:#345be0; }
      #callBtn:active { transform: scale(.98); }

    <!-- Vapi embed script -->
    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" defer></script>
  </head>
  <body>
    <button id="callBtn">üìû¬†–í–∞—à –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç VBANQ</button>

    <div id="widget-wrapper">
      <vapi-widget id="vapiWidget"
        assistant-id="e9adcabc-de09-4b16-a09d-4a4a4b89d678"
        public-key="e4cb8bfb-3854-4577-a237-e4c5fc41dba1">
      </vapi-widget>
    </div>

    <script>
      window.addEventListener('load', () => {
        const btn     = document.getElementById('callBtn');
        const wrapper = document.getElementById('widget-wrapper');
        const widget  = document.getElementById('vapiWidget');

        btn.addEventListener('click', () => {
          // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç
          btn.style.display = 'none';
          wrapper.style.display = 'block';

          const start = () => widget.startCall && widget.startCall();
          // –ï—Å–ª–∏ —Å–∫—Ä–∏–ø—Ç —É–∂–µ –æ—Ç—Ä–∞–±–æ—Ç–∞–ª ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É, –∏–Ω–∞—á–µ –∂–¥—ë–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
          if (widget.startCall) start();
          else widget.addEventListener('ready', start);
        });
      });
    </script>
  </body>
