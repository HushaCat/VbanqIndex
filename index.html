<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>VBANQ¬†‚Äî –≥–æ–ª–æ—Å–æ–≤–æ–π –∑–≤–æ–Ω–æ–∫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f6f7fb;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      #callBtn {
        background: #3d6ef7;
        color: #fff;
        border: none;
        border-radius: 9999px;
        padding: 1rem 2.5rem;
        font-size: 1.25rem;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(0,0,0,.1);
        transition: background .2s, transform .2s;
      }
      #callBtn:hover { background:#345be0; }
      #callBtn:active { transform: scale(.98); }
      #widget-wrapper{display:none;width:100%;max-width:500px}
    </style>
    <!-- Vapi voice widget -->
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web-widget@latest/dist/index.umd.js" async></script>
  </head>
  <body>
    <button id="callBtn">üìû¬†–ü–æ–∑–≤–æ–Ω–∏—Ç—å –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç—É</button>

    <div id="widget-wrapper">
      <vapi-widget id="vapiWidget"
        assistant-id="e9adcabc-de09-4b16-a09d-4a4a4b89d678"
        public-key="e4cb8bfb-3854-4577-a237-e4c5fc41dba1"
        mode="voice"
        auto-start="false"
        style="width:100%;max-width:500px"></vapi-widget>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const btn     = document.getElementById('callBtn');
        const wrapper = document.getElementById('widget-wrapper');
        const widget  = document.getElementById('vapiWidget');

        const start = () => typeof widget.startCall === 'function' && widget.startCall();

        btn.addEventListener('click', () => {
          btn.style.display = 'none';
          wrapper.style.display = 'block';

          // –ï—Å–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ —É–∂–µ –ø–æ–¥–≥—Ä—É–∑–∏–ª–∞—Å—å, –∑–∞–ø—É—Å—Ç–∏–º –∑–≤–æ–Ω–æ–∫ —Å—Ä–∞–∑—É;
          // –∏–Ω–∞—á–µ –¥–æ–∂–¥—ë–º—Å—è –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –≤–∏–¥–∂–µ—Ç–∞
          if (widget.startCall) start();
          else widget.addEventListener('ready', start, { once: true });
        });
      });
    </script>
  </body>
</html>
